# This workflow will install Deno and run tests across stable and nightly builds on Windows, Ubuntu and macOS.
# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        deno: ['v1.x', 'nightly']
        os: [macOS-latest, windows-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions

      - name: Cache Dependencies
        run: deno cache deps.ts && deno cache testDeps.ts

      - name: Run Tests
        env:
          CI_DB_HOST: ${{ secrets.CI_BD_HOST }}
          CI_DB_PORT: ${{ secrets.CI_BD_PORT }}
          CI_DB_USER: ${{ secrets.CI_BD_USER }}
          CI_DB_PASS: ${{ secrets.CI_BD_PASS }}
          CI_DB_NAME: ${{ secrets.CI_BD_NAME }}
          UUID_NAMESPACE: ${{ secrets.UUID_NAMESPACE }}
        run: deno test -A --unstable -c ./tsconfig.json __tests__/
